name: thaki
description: Thaki Mobile Parking

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.8+37

environment:
  sdk: ">=2.9.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3
  provider: ^4.0.5+1
  http: ^0.13.4
  crypto: ^3.0.1
  intl: ^0.17.0
  sqflite: ^1.3.1+1
  mutex: ^1.1.0
  email_validator: ^1.0.0
  url_launcher: ^6.0.20
  connectivity: ^3.0.6
  shared_preferences: ^0.5.7
  store_redirect: ^2.0.1
  flutter_icons: ^1.1.0
  font_awesome_flutter: ^8.8.1
  curved_navigation_bar: ^0.3.0
  flutter_image_compress:
  path_provider:
  flutter_datetime_picker: ^1.5.1
  package_info: ^0.4.1
  carousel_slider: ^3.0.0
  firebase_messaging: ^11.2.6
  firebase_analytics: ^9.1.0
  flutter_slidable: ^0.5.7
  qr_flutter: ^3.2.0
  image_cropper: ^1.2.2
  image_picker: ^0.8.4+8
  encrypt: ^5.0.1
  credit_card_validator: ^1.2.0
  webview_flutter: ^2.3.1
  google_sign_in: ^5.2.3
  twitter_login: ^4.0.1
  flutter_facebook_auth: ^4.0.1
  pin_code_fields: ^5.2.0
  regexed_validator: ^1.0.4
  searchable_dropdown: ^1.1.3
  dropdownfield: ^1.0.3
  firebase_remote_config: ^2.0.0
  sign_in_with_apple: ^3.3.0
  firebase_auth: ^3.3.7
  flutter_app_badger: ^1.3.0
  flutter_local_notifications: ^8.2.0
  firebase_core: ^1.12.0

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
flutter_intl:
  enabled: true

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - images/

  fonts:
    - family: Almarai
      fonts:
        - asset: fonts/Almarai/Almarai-Light.ttf
          weight: 300
        - asset: fonts/Almarai/Almarai-Regular.ttf
          weight: 400
        - asset: fonts/Almarai/Almarai-Bold.ttf
          weight: 600
        - asset: fonts/Almarai/Almarai-ExtraBold.ttf
          weight: 800
    - family: BwModelica
      fonts:
        - asset: fonts/BwModelica/BwModelica-Hairline.otf
          weight: 100
        - asset: fonts/BwModelica/BwModelica-HairlineItalic.otf
          weight: 100
          style: italic
        - asset: fonts/BwModelica/BwModelica-Thin.otf
          weight: 200
        - asset: fonts/BwModelica/BwModelica-ThinItalic.otf
          weight: 200
          style: italic
        - asset: fonts/BwModelica/BwModelica-Light.otf
          weight: 300
        - asset: fonts/BwModelica/BwModelica-LightItalic.otf
          weight: 300
          style: italic
        - asset: fonts/BwModelica/BwModelica-Regular.otf
        - asset: fonts/BwModelica/BwModelica-RegularItalic.otf
          style: italic
        - asset: fonts/BwModelica/BwModelica-Medium.otf
          weight: 500
        - asset: fonts/BwModelica/BwModelica-MediumItalic.otf
          weight: 500
          style: italic
        - asset: fonts/BwModelica/BwModelica-Bold.otf
          weight: 600
        - asset: fonts/BwModelica/BwModelica-BoldItalic.otf
          weight: 600
          style: italic
        - asset: fonts/BwModelica/BwModelica-ExtraBold.otf
          weight: 700
        - asset: fonts/BwModelica/BwModelica-ExtraBoldItalic.otf
          weight: 700
          style: italic
        - asset: fonts/BwModelica/BwModelica-Black.otf
          weight: 800
        - asset: fonts/BwModelica/BwModelica-BlackItalic.otf
          weight: 800
          style: italic